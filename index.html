？他不過就只是提交了他的代碼而已。那這件事情是AE的錯嗎，也不是呀，因為我們的 automation，如果 single thread 在跑需要跑個6 個小時左右吧，你就可以知道那個裡面有數百數千隻的 integration 測試，當然我們是把它做得很好，只要沒有新的代碼進來它不管跑幾次結果都是99%、100% ，所以我們是很有自信的，所以這也不是 AE 的錯。總歸來講就是這個 process 本身就是這麼不合理，為什麼一件事情就得拆成兩階段去完成呢？！所以這些數百支數千支的 test automations， developer 會來看嗎？就我做了這麼多的案子，從來沒有而且Developer 做自己的 unit test，AE 做自己的Integration 跟 End-to-End，這些都帶來非常多的 test coverage 的重複，也因為各做各的，其實就算 pipeline 跑完了也沒有人能夠了解全部的測試內容，更不用說對於 pipeline 結果能夠帶來什麼樣的信心，在上版前還是需要搭配許多的手動測試！logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^Flogseq____&quot;,157,536870926]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^Xlogseq____&quot;,76,536870926]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^Vlogseq____&quot;,116,536870926]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^Ulogseq____&quot;,76,536870926]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u682ef1fd-caa1-469a-8446-898722cf56adlogseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![](https://files.speakerdeck.com/presentations/8e24732701ff45af870421e9abd29e4a/slide_38.jpg)\\n現在的我覺得對於是否實施單主幹開發與否的考量並不如培養關鍵能力重要，這些能力包括解耦代碼部署與發布、分階段推出（Canary Release）和規模化 A/B 測試以降低每次實驗的成本。但是這些方法論中的基本定義却還是非常重要，能避免大家走錯路或把路走歪了！logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536870926]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Flogseq____&quot;,138,536870926]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Xlogseq____&quot;,76,536870926]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Vlogseq____&quot;,138,536870926]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ulogseq____&quot;,76,536870926]],[logseq____&quot;^15l
